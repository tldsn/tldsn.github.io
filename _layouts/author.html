---
layout: default
---

<div class="page clearfix" post>
  <div class="left">
      <h1>{{page.title}}</h1>
      <hr>
      <h1>{{page.name}}</h1>
      <h2>{{page.position}}</h2>
      
      {{content}}

      <h2>Posts</h2>
      <ul>
        {% assign filtered_posts = site.posts | where: 'author', page.author %}
        {% for post in filtered_posts %}
          <li><a href="{{post.url}}">{{post.title}}</a></li>
        {% endfor %}
      </ul>

  </div>
</div>
